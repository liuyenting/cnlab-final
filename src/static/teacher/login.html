<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/static/bower_components/material-design-lite/material.min.css">
        <script src="/static/bower_components/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body>
        <div class="login-card mdl-card mdl-shadow--2dp">
            <form action="#" onsubmit="login();">
                <div class="mdl-card__title mdl-card--expand">
                    <h2 class="mdl-card__title-text">Sign in</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" id="username">
                        <label class="mdl-textfield__label" for="username">username</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="password" id="password">
                        <label class="mdl-textfield__label" for="password">Password</label>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border login-button-container">
                    <div id="error" class="error">
                        <span>Incorrect username or password</span>
                    </div>
                    <input type="submit" value="Login"
                           class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                </div>
            </form>
        </div>
    </body>
    <script src="/static/bower_components/jquery/dist/jquery.js"></script>
    <script src="/static/js/login.js"></script>
</html>
